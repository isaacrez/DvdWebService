<html>
    <head>
        <title>DVD Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="d-flex mt-3">
                    <div class="col">
                        <button class="btn btn-primary">Create DVD</button>
                    </div>
                    <div class="col justify-self-right">
                        <button class="btn btn-primary">Search</button>
                    </div>
                    <div class="col">
                        <select class="custom-select">
                            <option>Title</option>
                            <option>Release Date</option>
                            <option>Director</option>
                            <option>Rating</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text"
                               class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="edit mt-3">
                <h1 id="editTitleHeader">Edit Dvd:</h1>
            </div>
            
            <h1 class="add mt3">Create Dvd</h1>
            
            <hr>
            
            <ul class="list-group mb-3" id="errorMessage"></ul>
            
            <div class="main" id="dvdList">
                <table id="dvdTable" class="table table-hover table-bordered text-center">
                    <thead>
                        <tr>
                            <th width="30%">Title</th>
                            <th width="20%">Release Date</th>
                            <th width="15%">Director</th>
                            <th width="15%">Rating</th>
                            <th width="10%"></th>
                            <th width="10%"></th>
                        </tr>
                    </thead>
                    <tbody id="contentRows"></tbody>
                </table>
            </div>
            
            <div class="edit">
                <form role="form" id="editForm">
                    <div class="row mb-3">
                        <label for="editTitle" class="col-md-2 control-label">
                            Dvd Title:
                        </label>
                        
                        <div class="col-md-10">
                            <input type="text"
                                   class="form-control"
                                   id="editTitle"
                                   required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="editReleaseYear" class="col-md-2 control-label">
                            Release Year:
                        </label>
                        
                        <div class="col-md-10">
                            <input type="text"
                                   pattern="[1-9][0-9]{3}"
                                   class="form-control"
                                   id="editReleaseYear"
                                   required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="editDirector" class="col-md-2 control-label">
                            Director:
                        </label>
                        
                        <div class="col-md-10">
                            <input type="text"
                                   class="form-control"
                                   id="editDirector"
                                   required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="editRating" class="col-md-2 control-label">
                            Director:
                        </label>
                        
                        <div class="col-md-10">
                            <select type="text"
                                   class="form-select"
                                   id="editRating"
                                   required>
                                <option>G</option>
                                <option>PG</option>
                                <option>PG-13</option>
                                <option>R</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="editNotes" class="col-md-2 control-label">
                            Notes:
                        </label>
                        
                        <div class="col-md-10">
                            <textarea class="form-control"
                                    rows="5"
                                    id="editNotes"></textarea>
                        </div>
                    </div>
                    
                    <div class="d-flex mb-3 justify-content-end">
                        <input type="hidden" id="editId">
                        <div class="mx-3">
                            <button type="button"
                                    id="editCancelButton"
                                    class="btn btn-danger"
                                    onclick="hideExceptFor('main')">
                                        Cancel
                            </button>
                        </div>
                        <div>
                            <button type="button"
                                id="updateButton"
                                class="btn btn-success"
                                onclick="editDvd()">
                                    Update
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
           
        </div>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="js/home.js"></script>
    </body>
</html>
